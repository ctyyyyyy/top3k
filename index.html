<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peserta</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Peserta</h2>
        <form id="pesertaForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" required>

            <label for="no">Nomor Peserta:</label>
            <input type="text" id="no" name="no" required>

            <label for="tempat">Tempat Lahir:</label>
            <input type="text" id="tempat" name="tempat" placeholder="Masukkan Tempat Lahir" required>
            <label for="tgl">Tanggal Lahir:</label>
            <input type="date" id="tgl" name="tgl" required>

            <label for="pin">PIN Peserta:</label>
            <input type="text" id="pin" name="pin" required>

            <button type="submit">Lanjut</button>
        </form>
    </div>

    <script>
        document.getElementById("pesertaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            localStorage.setItem("nama", document.getElementById("nama").value);
            localStorage.setItem("nik", document.getElementById("nik").value);
            localStorage.setItem("no", document.getElementById("no").value);
            localStorage.setItem("tempat", document.getElementById("tempat").value);
            localStorage.setItem("tgl", document.getElementById("tgl").value);
            localStorage.setItem("pin", document.getElementById("pin").value);

            window.location.href = "mulai.html";
        });
    </script>

    <footer style="text-align:center; padding: 10px; background: #ffffff;">
        <p>&copy; 2025 cristyhdy</p>
    </footer>

</body>
</html>
